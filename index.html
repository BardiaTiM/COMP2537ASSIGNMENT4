<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div id="numcards">Total Number of Pairs:</div>
    <div id="score">Number of matches:</div>
    <div id="pairsLeft">Number of pairs left:</div>
    <div id="attempts">Number of Clicks:</div>
    <div id="timer">Timer: <span id="timer-value"></span> seconds</div>

    <button id="reset">Reset Game</button>
    <button id="start">Start Game</button>
    <button id="easy">easy</button>
    <button id="medium">medium</button>
    <button id="hard">hard</button>
    <div id="game_grid"></div>
    <button id="colorButton">Change Colors</button>

  </div>
</body>

</html>
